        <style>
            h2 {
                text-align: center;
                color: #FF9900;
                margin-bottom: 20px;
            }
            .map-section {
                padding: 20px;
                text-align: center;
            }

            .map-container {
                position: relative;
                margin: 20px auto;
                width: 80%;
                max-width: 800px;
                height: 400px;
                background-color: #e0e0e0;
                border-radius: 8px;
                overflow: hidden;
            }

            .map-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .pin {
                position: absolute;
                font-size: 24px;
                cursor: pointer;
            }
            /* Interpreter List Section */
            .interpreter-list-section {
                padding: 20px 30px;
                background-color: white;
            }

            .search-bar {
                max-width: 600px;
                margin: 0 auto 20px;
            }

            .search-bar input {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .interpreter-cards {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }

            .interpreter-card {
                background-color: #007bff;
                color: white;
                padding: 15px;
                border-radius: 8px;
                width: 200px;
                text-align: center;
            }

            .interpreter-card h3 {
                font-size: 18px;
                margin-bottom: 10px;
            }

            .interpreter-card p {
                font-size: 14px;
                margin-bottom: 5px;
            }
        </style>
    </head>
