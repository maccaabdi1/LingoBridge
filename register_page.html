<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoBridge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: white;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Container styling */
        .container {
            display: flex;
            gap: 2rem;
            padding: 2rem;
        }

        /* Button styling */
        .button {
            background-color: #FFA500;
            color: #333;
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: transform 0.2s;
        }

        /* Icon styling */
        .button i {
            font-size: 60px;
            margin-top: 10px;
        }

        /* Hover effect */
        .button:hover {
            transform: scale(1.05);
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <img src="LingoBridge_Design__1_-removebg-preview (1).png" width="100" height="100" alt="LingoBridge_Design__1_-removebg-preview (1).png" class="logo"> 

    <div class="container">
        <a href="business_registration.html" class="button">
            Register a Business
            <i>&#128188;</i>
        </a>

        <a href="interpreter_registration.html" class="button">
            Become an Interpreter
            <i>&#128483;</i>
        </a>
    </div>
</body>
</html>
