<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LingoBridge</title>
        <link rel="stylesheet" href="styles.css">

        <style>        
        * {
          box-sizing: border-box;
        }
        
        body, html {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
        }
        
        .background {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-size: cover;
          background-position: center;
        }
        
        .form-container {
          background-color: rgba(255, 255, 255, 0.9);
          border-radius: 15px;
          padding: 30px;
          max-width: 500px;
          width: 90%;
          box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        form {
          display: flex;
          flex-direction: column;
        }
        
        label {
          font-size: 16px;
          color: #FF9900; /* Orange color */
          margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px dashed #ccc;
          border-radius: 5px;
          font-size: 14px;
        }
        
        .name-fields,
        .address-fields {
          display: flex;
          gap: 10px;
        }
        
        .name-fields input,
        .address-fields input {
          flex: 1;
        }
        
        .register-button {
          background-color: #FF9900;
          color: #fff;
          border: none;
          border-radius: 8px;
          padding: 15px;
          font-size: 18px;
          font-weight: bold;
          cursor: pointer;
          transition: background 0.3s;
        }
        
        .register-button:hover {
          background-color: #e68a00;
        }
        
        </style>
    </head>

                    <label>Phone Number: <input type="text" placeholder="000-0000-000"></label>
