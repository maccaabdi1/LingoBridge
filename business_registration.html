  <title>Business Registration Form</title>  
</head>

<body>
  <div class="navigation">
    <a href="index.html"><img alt="LingoBridge logo" src="LingoBridge_Design__1_-removebg-preview (1).png" width="100px"></a>
    <div class="links">
      <a href="about_us.html">About Us</a>
      <a href="sectors.html">Sectors</a>
      <a href="our_interpreters.html">Our Interpreters</a>
      <!-- <a href="find_interpreter.html">Find Interpreters</a> -->
    </div>
  </div>

  <div class="background">
    <div class="form-container">
      <h2>Business Registration</h2>
      <form>
        <label for="first-name">Business Owner</label>
        <div class="name-fields">
          <input type="text" id="first-name" placeholder="First Name" required>
          <input type="text" id="last-name" placeholder="Last Name" required>
        </div>

        <label for="business-name">Business Name</label>
        <input type="text" id="business-name" placeholder="e.g., Tesla" required>

        <label for="business-number">Business Number</label>
        <input type="text" id="business-number" placeholder="0000-0000-0000-0000" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@example.com" required>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Street Address" required>
        <div class="address-fields">
          <input type="text" placeholder="City" required>
          <input type="text" placeholder="State/Province" required>
          <input type="text" placeholder="Postal/Zip code" required>
        </div>

        <button type="submit" class="register-button">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
